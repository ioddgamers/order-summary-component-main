<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="img-container">
    <img src="./images/illustration-hero.svg" alt="" class="hero-img">
  </div>
      <section class="sect-1">
        <h3>Order Summary</h3>
        <p class="note">You can now listen to millions of songs,
           <br> audiobooks, and podcasts on any 
          device <br> anywhere you like!</p>
      </section>
      <section class="sect-2">
        <img src="./images/icon-music.svg" alt="" class="music">
        <p class="annual">Annual Plan</p>
        <p class="price">$59.99/year</p>
        <a href="">Change</a>
      </section>
        <button class="btn">Proceed to Payment</button>
        <br>
        <button class="btn2">Cancel Order</button>
      
  
</div>
